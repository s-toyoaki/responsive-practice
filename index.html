<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="q1 red center"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="box center red q2"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="flex">
    <div class="box blue q3"></div>
    <div class="box green"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="clearfix">
    <div class="container">
      <div class="fcenter">
        <div class="box red q4"></div>
        <div class="box blue q4"></div>
      </div>
    </div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="q5">
    <div class="q5red">
      <p>A</p>
    </div>
    <div class="q5blue">
      <p>B</p>
    </div>
    <div class="q5orange">
      <p>C</p>
    </div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="flex">
    <div class="q6green">
      <p>A</p>
    </div>
    <div class="q6yellow">
      <p>B</p>
    </div>
    <div class="q6pink">
      <p>C</p>
    </div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="flex">
    <div class="q7red"></div>
    <div class="q7blue"></div>
    <div class="box green"></div>
  </div>
</body>

</html>
